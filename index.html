<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-image: url('login background.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            z-index: -1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 662px;
            margin: auto;
        }
        .login-title {
            color: white;
            font-size: 32px;
            font-family: Arial;
            font-weight: 700;
            text-align: center;
        }
        .login-subtitle {
            color: white;
            font-size: 18px;
            font-family: Arial;
            font-weight: 400;
            text-align: center;
            margin-top: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 18px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #000;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
        .social-btn {
            background: none;
            border: 1px solid white;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        .social-btn i {
            margin-right: 10px;
        }
        .divider {
            color: white;
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .divider::before, .divider::after {
            content: "";
            background: white;
            height: 1px;
            width: 40%;
            position: absolute;
            top: 50%;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .form-check-label {
            color: white;
        }
        .forgot-password, .register {
            color: white;
            text-align: right;
            display: block;
        }
        .register {
            text-align: center;
        }
        @media (min-width: 992px) {
            .login-container {
                position: absolute;
                top: 50%;
                left: 60%;
                transform: translate(-50%, -50%);
            }
            .social-buttons .social-btn {
                width: 49%;
            }
            .social-buttons .social-btn + .social-btn {
                margin-left: 2%;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="login-container">
            <div class="login-title">Login To Your Account</div>
            <div class="login-subtitle">Meet Your Eleganze</div>
            <div class="social-buttons d-flex flex-column flex-md-row justify-content-between">
                <button class="btn social-btn mt-4"><i class="fab fa-google"></i>Login with Google</button>
                <button class="btn social-btn mt-4"><i class="fab fa-apple"></i>Login with Apple</button>
            </div>
            <div class="divider">OR</div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="User Name">
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check mt-3 d-flex justify-content-between align-items-center">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Login to Your Account</button>
            </form>
            <div class="register mt-3">Not a member yet? <a href="#" class="text-white"><u>Register Now</u></a></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
